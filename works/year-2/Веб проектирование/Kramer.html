<!DOCTYPE html>
<html>
 <head>
  <title>Величко Арсений Александрович</title><meta charset="utf-8">
 </head>
 <body>
 
    <h4>Величко Арсений Александрович</h4>
   
    <input type="number" id="n1">
    <input type="number" id="n2">
    <input type="number" id="n3">
    <input type="number" id="n4">
    <input type="number" id="n5">
    <input type="number" id="n6">
   
    <input type="number" id="result1">
    <input type="number" id="result2">
   
    <button id="bt" onclick="
                                 
      document.querySelector('h4').textContent = document.title;
     
      /* извлечение данных */  
      const a1 = Number(document.querySelector('#n1').value);
      const b1 = Number(document.querySelector('#n2').value); 
      const s1 = Number(document.querySelector('#n3').value);
      const a2 = Number(document.querySelector('#n4').value); 
      const b2 = Number(document.querySelector('#n5').value);
      const s2 = Number(document.querySelector('#n6').value); 
      
      const d = a1 * b2 - b1 * a2;
      const dx = s1 * b2 - b1 * s2;
      const dy = a1 * s2 - s1 * a2;
      
      /* вычисления  */                       
      const result1 = dx / d;
      const result2 = dy / d;
                             
      /* запись результата */ 
      document.querySelector('#result1').value = result1;         
      document.querySelector('#result2').value = result2;                                                    
    ">Вычислить</button>
   
  
 
 </body>
</html>
